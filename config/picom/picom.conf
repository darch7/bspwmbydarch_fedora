#_________________BORDES REDONDEADOS___________________

detect-rounded-corners = true;
backend = "glx";
corner-radius = 11;
round-borders = 1;
vsync = true;
round-borders-rule = [
	"2:class_g = 'Dunst'"
];

#_____________________SOMBRAS________________________

#shadow = true;
#shadow-radius = 8;
#shadow-offset-x = -1;
#shadow-offset-y = -1;
#shadow-opacity = 0.9;
#shadow-exclude = [
#	"class_g = 'Bar'"
#];

#________________COLOR DF SOMBRA_____________________
#shadow-red = 0.0;
#shadow-green = 0.0;
#shadow-blue = 0.0;

#____________________OPACIDAD_________________________
#inactive-opacity = 0.85;
#active-opacity = 0.95;
#frame-opacity = 0.95;
opacity-rule = [
	"90:class_g = 'Bar'",
#	"99:class_g = 'dmenu'",
#	"99:class_g = 'TelegramDesktop'",
#	"99:class_g = 'pcmanfm'",
#	"99:class_g = 'mpv'",
#	"99:class_g = 'firefox'"	
	"40:class_i = 'presel_feedback'",
	"95:class_g = 'XTerm'",
];

#______________________BLUR___________________________
#blur: {
#method = "dual_kawase";
#strength = 5.0;
#}

#blur-background-frame = true;
#blur-background-fixed = true;
